<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loader-container.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .logo-text {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #e94560, #ff6b6b, #feca57, #ff6b6b, #e94560);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 2s ease infinite;
            margin-bottom: 40px;
            letter-spacing: 4px;
        }
        @keyframes gradient {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }
        .spinner {
            width: 50px;
            height: 50px;
            position: relative;
        }
        .spinner::before, .spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }
        .spinner::before {
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #e94560;
            border-right-color: #e94560;
            animation: spin 1s linear infinite;
        }
        .spinner::after {
            width: 30px;
            height: 30px;
            top: 10px;
            left: 10px;
            border: 4px solid transparent;
            border-bottom-color: #feca57;
            border-left-color: #feca57;
            animation: spin 0.6s linear infinite reverse;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95rem;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        iframe.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="logo-text">Bot loading</div>
        <div class="spinner"></div>
        <div class="loading-text">Loading<span class="dots"></span></div>
    </div>
    <iframe id="mainFrame" src="https://www.google.com" allowfullscreen></iframe>

    <script>
        const loader = document.getElementById('loader');
        const iframe = document.getElementById('mainFrame');
        const randomDelay = Math.floor(Math.random() * 4) + 1;
        
        setTimeout(() => {
            loader.classList.add('hidden');
            iframe.classList.add('loaded');
        }, randomDelay * 1000);
    </script>
</body>
</html>
